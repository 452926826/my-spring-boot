eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8700/eureka/}
sidecar:
  port: 8089
  home-page-uri: http://localhost:${sidecar.port}/
  health-uri: http://localhost:${sidecar.port}/api/public/health.json

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false